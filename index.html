<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>APT Bootstrap</title>
</head>
<body class="m-2">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Codo a Codo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Desactivado</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
              <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
          </div>
        </div>
      </nav>

      <div class="row align-items-start m-0">

        <div class="card p-0 col-4">
            <img src="img1.jpg" class="card-img-top" alt="html">
            <div class="card-body">
              <h5 class="card-title">Título 1</h5>
              <p class="card-text">Contenido de Card</p>
              <p class="card-text"><small class="text-muted">Última actualización 1</small></p>
            </div>
        </div>
        <div class="card p-0 col-4" >
            <img src="img2.jpg" class="card-img-top" alt="css">
            <div class="card-body">
              <h5 class="card-title">Título 2</h5>
              <p class="card-text">Contenido de Card</p>
              <p class="card-text"><small class="text-muted">Última actualización 1</small></p>
            </div>
        </div>
        <div class="card p-0 col-4" >
            <img src="img3.png" class="card-img-top" alt="bootstrap">
            <div class="card-body">
              <h5 class="card-title">Título 3</h5>
              <p class="card-text">Contenido de Card</p>
              <p class="card-text"><small class="text-muted">Última actualización 1</small></p>
            </div>
        </div>

      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
        <p class="card-text"><small class="text-muted">Nunca comparta su email.</small></p>
      </div>

      <div class="mb-3">
        <label for="inputPassword" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="inputPassword">
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">Verificar</label>
      </div>
      
      <button type="button" class="btn btn-primary">Enviar</button>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
